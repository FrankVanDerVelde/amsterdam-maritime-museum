<div>
    <div class="w-full bg-primary-100">
        <p class="text-primary-600 text-4xl text-semibold py-4 pl-[91px]">Bereken je CO2 uitstoot om naar ons te reizen</p>
    </div>

    <!-- Header -->
    <div class="flex justify-center pt-[100px]">
        <div class="flex justify-center pb-8">
            <p class="font-semibold text-primary-500 text-2xl">
                <i class="fa-solid fa-location-dot mr-2"></i>
                Kies de locatie waarvan je reist
            </p>
        </div>
    </div>

    <!-- current location button & location text field -->
    <div class="flex justify-center">
        <div class="flex flex-col w-[400px]">
            <button id="current-location-button" class="primary-button">
                <i class="fa-solid fa-location-arrow mr-2"></i>
                Huidige locatie
            </button>

            <div class="flex gap-3 justify-self-center my-4">
                <div class="h-1 w-1/2 self-center rounded bg-neutral-400"></div>
                <p class="font-medium text-neutral-500">of</p>
                <div class="h-1 w-1/2 self-center rounded bg-neutral-400"></div>
            </div>

            <label for="location-name-text-field" class="font-medium text-neutral-500 pb-1.5">Locatie naam</label>
            <input
                    class="application-textField mb-2"
                    id="location-name-text-field"
                    type="text"
                    placeholder="Locatie zoeken"
            >

            <div
                    id="search-results-container"
                    class="user-location-search-container transition transition-all ease-in-out duration-300 scale-90n">
                <!-- results are added in JS -->
            </div>
        </div>
    </div>

    <!-- location results, activity indicator and error containers -->
    <div class="flex justify-center transition transition-transform ease-in-out duration-300">
        <div class="flex flex-col gap-6 justify-center pb-8 w-80">
            <div id="distance-result-container" class="flex flex-col gap-[12px] pt-[16px]">
                <p  class="text-primary-600 font-semibold">Gekozen address:</p>
                <p id="distance-result-label" class="text-primary-600 font-medium">Test</p>
            </div>

            <div id="activity-indicator" class="lds-ring self-center mt-8"><div></div><div></div><div></div><div></div></div>

            <div id="error-container" class="p-4 bg-supporting_red-100 rounded rounded-lg border-l border-l-8 border-l-supporting_red-400">
                <p class="font-bold text-supporting_red-500" id="error-title-label"></p>
                <p class="text-supporting_red-500" id="error-description-label"></p>
            </div>
        </div>
    </div>

    <!-- Continue button -->
    <div class="bg-supporting_yellow-500 h-[157px] w-[313px] right-0 bottom-0 absolute flex justify-center items-center hover:bg-supporting_yellow-600 hover:cursor-pointer"
         id="continue-container"
    >
        <div class="text-8xl ">
            <i class="fa-solid fa-caret-right"></i>
        </div>
    </div>
</div>
