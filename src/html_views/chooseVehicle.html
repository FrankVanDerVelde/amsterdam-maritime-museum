<div class="flex flex-col h-full">
<div class="application-CO2-header-container">
    <p class="application-CO2-header-title">Bereken je CO2 uitstoot om naar ons te reizen</p>
    <button id="sign-in-button" class="primary-button">Dashboard</button>
</div>



<div class="flex justify-center flex-col items-center grow">

    <div class="progress_bars w-16 flex justify-between mt-12">
        <div class="second_progressbar bg-blue-200 h-2 w-3 rounded-md">
        </div>
        <div class="progressbar bg-blue-700 h-2 w-12 rounded-md">
        </div>
    </div>

    <div class="flex flex-col items-center h-full justify-start align-center pt-[50px]">

    <div class="flex justify-center">
        <div class="flex justify-center pb-8">
            <p class="font-semibold text-primary-500 text-2xl">
                <i class="fa-solid fa-person-running mr-2"></i>
                Met welk voertuig reis je?
            </p>
        </div>
    </div>

    <div class="btn_card_container flex justify-between items-center flex-wrap">
        <div id="walk" class="btn_card walk choose-vehicle-option">
            <div class="flex flex-col">
                <i class="fa-solid fa-person-walking choose-vehicle-option-icon"></i>
                <span class="choose-vehicle-option-title">Lopend</span>
            </div>
        </div>

        <div id="bike" class="btn_card bike choose-vehicle-option">
            <div class="flex flex-col">
                <i class="fa-solid fa-bicycle choose-vehicle-option-icon"></i>
                <span class="choose-vehicle-option-title">Fiets</span>
            </div>
        </div>

        <div id="car" class="btn_card car choose-vehicle-option">
            <div class="flex flex-col">
                <i class="fa-solid fa-car choose-vehicle-option-icon"></i>
                <span class="choose-vehicle-option-title">Auto</span>
            </div>
        </div>

        <div id="bus" class="btn_card bus choose-vehicle-option">
            <div class="flex flex-col">
                <i class="fa-solid fa-bus choose-vehicle-option-icon"></i>
                <span class="choose-vehicle-option-title">Bus</span>
            </div>
        </div>

        <div id="train" class="btn_card train choose-vehicle-option">
            <div class="flex flex-col">
                <i class="fa-solid fa-train choose-vehicle-option-icon"></i>
                <span class="choose-vehicle-option-title">Trein</span>
            </div>
        </div>

        <div id="tram" class="btn_card tram choose-vehicle-option">
            <div class="flex flex-col">
                <i class="fa-solid fa-train-tram choose-vehicle-option-icon"></i>
                <span class="choose-vehicle-option-title">Tram</span>
            </div>
        </div>
    </div>

    <div id="licensePlateContainer" class="flex flex-col items-center justify-center hidden p -[13px] space-y-3">
        <p class="text-center font-medium text-xl text-primary-500" autocapitalize="characters">Kenteken</p>
        <input class="licensePlate" id="inputLicensePlate" type="text" placeholder="XX-XX-XX">
        <button class="primary-button" id="submitLicensePlate">Bepaal brandstof type</button>
    </div>
</div>

    <div id="successContainer" class="p-4 bg-supporting_cyan-200 rounded rounded-lg border-l border-l-8 border-l-supporting_cyan-400 mt-[13px] hidden">
        <p class="font-bold text-supporting_cyan-800" id="success-title-label"></p>
        <p class="text-supporting_cyan-800" id="success-description-label"></p>
    </div>

    <div id="errorContainer" class="p-4 bg-supporting_red-100 rounded rounded-lg border-l border-l-8 border-l-supporting_red-400 mt-[13px] hidden">
        <p class="font-bold text-supporting_red-500" id="error-title-label"></p>
        <p class="text-supporting_red-500" id="error-description-label"></p>
    </div>

    <div class="application-continue-container" id="continue-container">
        <div class="application-continue-icon">
            <i class="fa-solid fa-caret-right"></i>
        </div>
    </div>
</div>
</div>
