<div class="application-CO2-header-container">
    <p class="application-CO2-header-title">Bereken je CO2 uitstoot om naar ons te reizen</p>
    <button id="sign-in-button" class="primary-button">Dashboard</button>
</div>

<div class="flex justify-center flex-col items-center">
    <div class="progress_bars w-16 flex justify-between mt-12">
        <div class="second_progressbar bg-blue-200 h-2 w-3 rounded-md">
        </div>
        <div class="progressbar bg-blue-700 h-2 w-12 rounded-md">
        </div>
    </div>

    <div class="flex justify-center pt-[100px]">
        <div class="flex justify-center pb-8">
            <p class="font-semibold text-primary-500 text-2xl">
                <i class="fa-solid fa-person-running mr-2"></i>
                Met welk voertuig reis je?
            </p>
        </div>
    </div>

    <div class="btn_card_container flex justify-between flex-wrap">
        <div id="walk" class="btn_card walk bg-gray-100 h-24 flex justify-center items-center cursor-pointer">
            <div class="flex flex-col">
                <i class="fa-solid fa-person-walking text-4xl text-blue-700 text-center"></i>
                <span class="card_title text-blue-700">Lopend</span>
            </div>
        </div>

        <div id="bike" class="btn_card bike bg-gray-100 h-24 flex justify-center items-center cursor-pointer">
            <div class="flex flex-col">
                <i class="fa-solid fa-bicycle icon text-4xl text-blue-700 text-center"></i>
                <span class="card_title text-blue-700">Fiets</span>
            </div>
        </div>

        <div id="car" class="btn_card car bg-gray-100 h-24 flex justify-center items-center cursor-pointer">
            <div class="flex flex-col">
                <i class="fa-solid fa-car icon text-4xl text-blue-700 text-center"></i>
                <span class="card_title text-blue-700">Auto</span>
            </div>
        </div>

        <div id="bus" class="btn_card bus bg-gray-100 h-24 flex justify-center items-center cursor-pointer">
            <div class="flex flex-col">
                <i class="fa-solid fa-bus icon text-4xl text-blue-700 text-center"></i>
                <span class="card_title text-blue-700">Bus</span>
            </div>
        </div>

        <div id="train" class="btn_card train bg-gray-100 h-24 flex justify-center items-center cursor-pointer">
            <div class="flex flex-col">
                <i class="fa-solid fa-train icon text-4xl text-blue-700 text-center"></i>
                <span class="card_title text-blue-700">Trein</span>
            </div>
        </div>

        <div id="tram" class="btn_card tram bg-gray-100 h-24 flex justify-center items-center cursor-pointer">
            <div class="flex flex-col">
                <i class="fa-solid fa-train-tram icon text-4xl text-blue-700 text-center"></i>
                <span class="card_title text-blue-700">Tram</span>
            </div>
        </div>
    </div>

    <div id="licensePlateContainer" class="justify-self-center hidden p -[13px]">
        <p class="text-center" autocapitalize="characters">Kenteken</p>
        <input class="licensePlate" id="inputLicensePlate" type="text" placeholder="XX-XX-XX">
        <button class="primary-button" id="submitLicensePlate">Submit</button>
    </div>

    <div id="successContainer" class="p-4 bg-supporting_cyan-200 rounded rounded-lg border-l border-l-8 border-l-supporting_cyan-400 mt-[13px] hidden">
        <p class="font-bold text-supporting_cyan-800" id="success-title-label"></p>
        <p class="text-supporting_cyan-800" id="success-description-label"></p>
    </div>

    <div id="errorContainer" class="p-4 bg-supporting_red-100 rounded rounded-lg border-l border-l-8 border-l-supporting_red-400 mt-[13px] hidden">
        <p class="font-bold text-supporting_red-500" id="error-title-label"></p>
        <p class="text-supporting_red-500" id="error-description-label"></p>
    </div>

    <div class="application-continue-container" id="continue-container">
        <div class="application-continue-icon">
            <i class="fa-solid fa-caret-right"></i>
        </div>
    </div>
</div>
