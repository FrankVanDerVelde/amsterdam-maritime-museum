<div class="application-CO2-header-container">
    <p class="application-CO2-header-title">Bereken je CO2 uitstoot om naar ons te reizen</p>
    <button id="sign-in-button" class="primary-button">Dashboard</button>
</div>

<div class="root_container">
    <div class="progress_bars">
        <div class="second_progressbar">
        </div>
        <div class="progressbar">
        </div>
    </div>

    <div class="flex justify-center pt-[100px]">
        <div class="flex justify-center pb-8">
            <p class="font-semibold text-primary-500 text-2xl">
                <i class="fa-solid fa-person-running mr-2"></i>
                Met welk voertuig reis je?
            </p>
        </div>
    </div>

    <div class="btn_card_container">
        <div class="btn_card walk">
            <div class="card_content">
                <i class="fa-solid fa-person-walking icon"></i>
                <span class="card_title">Lopend</span>
            </div>
        </div>

        <div class="btn_card bike">
            <div class="card_content">
                <i class="fa-solid fa-bicycle icon"></i>
                <span class="card_title">Fiets</span>
            </div>
        </div>

        <div class="btn_card car">
            <div class="card_content">
                <i class="fa-solid fa-car icon"></i>
                <span class="card_title">Auto</span>
            </div>
        </div>

        <div class="btn_card bus">
            <div class="card_content">
                <i class="fa-solid fa-bus icon"></i>
                <span class="card_title">Bus</span>
            </div>
        </div>

        <div class="btn_card train">
            <div class="card_content">
                <i class="fa-solid fa-train icon"></i>
                <span class="card_title">Trein</span>
            </div>
        </div>

        <div class="btn_card tram">
            <div class="card_content">
                <i class="fa-solid fa-train-tram icon"></i>
                <span class="card_title">Tram</span>
            </div>
        </div>

        <div class="application-continue-container" id="continue-container">
            <div class="application-continue-icon">
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </div>

    </div>
</div>
