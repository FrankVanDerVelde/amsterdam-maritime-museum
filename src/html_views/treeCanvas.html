<div class="h-screen">
	<!-- MARK: Nav -->
	<div class="flex w-100 justify-center">
		<div class="fixed w-11/12 m-3 rounded-xl w-100 h-24 shadow-md bg-white fixed grid grid-cols-3 grid-flow-col justify-items-stretch text-center justify-items mx-3" id="nav-bar">
			<!-- MARK: Emission results -->
			<div class="flex justify-center items-center justify-self-start ml-3">
				<div class="flex gap-2 items-center">
					<div id="distance-breadcrumb-container"
						 class="text-neutral-500 hover:bg-neutral-100 rounded p-2 hover:underline cursor-pointer flex items-center gap-3">
						<i class="fa-solid fa-road"></i>
						<p id="distance"></p>
					</div>
					<i class="fa-solid fa-chevron-right text-neutral-500"></i>
					<div id="vehicle-breadcrumb-container"
						 class="text-neutral-500 hover:bg-neutral-100 rounded p-2 hover:underline cursor-pointer flex items-center gap-3">
						<i id="vehicle-icon"></i>
						<p id="vehicle-name"></p>
					</div>
					<i class="fa-solid fa-equals text-neutral-500 font-bold"></i>
					<div class="text-neutral-500">
						<div class="font-bold"><span id="emissions"></span><span>G CO2</span></div>
					</div>
				</div>
				<div class="flex flex-col justify-center items-center ml-[25px]">
<!--					<div class="text-[23px] font-medium text-orange-900"><span id="emissions"></span><span>G CO2</span></div>-->
<!--					<div class="text-[15px] text-orange-900">Jouw Uitstoot</div>-->
				</div>
			</div>

			<!-- MARK: Suggestions -->
			<div class="text-primary-500 flex flex-col justify-start justify-self-center items-center self-center w-full">
				<div class="mb-[5px] mt-[-12px] font-semibold text-sm">SUGGESTIES</div>

				<div class="flex justify-between space-x-6 text-center" id="vehicle-icons-container">

					<div data-vehicle="walk" class="vehicle-suggestion-option inactive">
						<i class="fa-solid fa-person-walking"></i>
					</div>

					<div data-vehicle="bike" class="vehicle-suggestion-option inactive">
						<i class="fa-solid fa-bicycle"></i>
					</div>

					<div data-vehicle="car"
						 class="vehicle-suggestion-option inactive">
						<i class="fa-solid fa-car text-[20px]"></i>
					</div>

					<div data-vehicle="bus" class="vehicle-suggestion-option inactive">
						<i class="fa-solid fa-bus text-[20px]"></i>
					</div>

					<div data-vehicle="tram"
						 class="vehicle-suggestion-option inactive">
						<i class="fa-solid fa-train-tram text-[20px]"></i>
					</div>

					<div data-vehicle="train"
						 class="vehicle-suggestion-option inactive"
						 id="train-vehicle">
						<i class="fa-solid fa-train text-[20px] relative">
						<span class="bg-primary-700 rounded-[25px] text-white flex absolute bottom-[-20px] left-[-2px] p-1">
							 <p class="text-[13px] ns-price-result-label">â‚¬</p>
						</span>
						</i>
					</div>

				</div>
			</div>

			<!-- MARK: New results and restart -->
			<div class="grid justify-self-end grid-cols-2 items-center mr-[25px] gap-3 w-3/4">
				<div class="flex justify-center items-center justify-self-start ml-3">
					<div id="new-result-container" class="flex gap-2 items-center hidden">
						<div id class="h-[32px] w-[32px] flex justify-center text-white items-center rounded bg-primary-500">
							<i id="new-chosen-vehicle" class="fa-solid fa-train-tram"></i>
						</div>
						<i class="fa-solid fa-equals text-neutral-500 font-bold"></i>
						<div class="text-neutral-500 rounded">
							<div class="font-bold"><span id="new-emissions"></span><span>G CO2</span></div>
						</div>
					</div>
				</div>
				<div id="restart-container" class="hover:bg-neutral-50 flex flex-col justify-self-end justify-center p-3 rounded text-neutral-500 cursor-pointer">
					<i class="fa-solid fa-arrow-rotate-right"></i>
					<p>Opnieuw</p>
				</div>
			</div>

		</div>
	</div>
	<!-- MARK: Canvas -->
	<div class="h-full w-full" id="canvas-box"></div>

	<!-- MARK: NS Dialog -->
	<div id="ns-dialog" class="bg-neutral-50 top-40 absolute left-1/2 transform -translate-x-1/2 rounded rounded-[16px] overflow-hidden hidden">
		<div>
			<div class="p-[20px]">
				<div class="flex justify-between items-center">
					<p class="font-bold text-[20px]">Treinrit kosten</p>
					<button id="ns-close-dialog-button" class="hover:bg-neutral-100 w-6 h-6 rounded">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>

				<div class="mt-[25px] bg-white rounded rounded-[16px]">
					<div class="px-[18px] py-[13px] ">
						<div>
							<p class="font-medium text-neutral-300">Van</p>
							<select class="mb-[8px] border-neutral-100 rounded-md active:border-neutral-100" id="stations"></select>
						</div>
						<hr class="pb-[8px]">
						<div>
							<p class="font-medium text-neutral-300">Naar</p>
							<p class="font-semibold">Station Amsterdam Centraal</p>
						</div>
					</div>

				</div>

				<div class="pt-[8px] flex flex-col">
					<label for="ns-number-of-persons" class="font-medium text-neutral-500 pb-1.5">Aantal personen</label>
					<input
							class="application-textField mb-2"
							id="ns-number-of-persons"
							type="number"
							placeholder="Aantal personen"
							autocomplete="off"
							value="1"
					>
				</div>
			</div>
			<div class="h-[51px] w-full bg-supporting_yellow-400 flex items-center justify-between px-[20px]">
				<p class="font-bold text-white ns-price-result-label"></p>
				<button id="ns-done-button" class="justify-self-end bg-white hover:opacity-80 rounded rounded-lg h-[36px] px-3 text-supporting_yellow-500 font-bold">Bereken</button>
			</div>
		</div>
	</div>
</div>
