<div class="h-full">
	<div class="w-full shadow-md bg-white fixed flex justify-between text-center">
		<div class="flex flex-col justify-center items-center text-orange-900 ml-[25px]">
			<div class="text-[15px]">Jouw Uitstoot</div>
			<div class="text-[23px]"><span id="emissions"></span><span>G CO2</span></div>
			<div class="text-[15px]"><span id="distance"></span>KM met de <span id="vehicle-name"></span><i
					id="vehicle-icon"></i></div>
		</div>
		<div class="text-supporting_cyan-800 flex flex-col justify-center items-center">
			<div class="mb-[5px] mt-[-12px]">Suggesties</div>
			<div class="flex justify-between space-x-6 text-center" id="vehicle-icons-container">
				<div data-vehicle="walk"
					class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800">
					<i class="fa-solid fa-person-walking text-[20px]"></i>
				</div>

				<div data-vehicle="bike"
					class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800">
					<i class="fa-solid fa-bicycle text-[20px]"></i>
				</div>

				<div data-vehicle="car"
					class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800">
					<i class="fa-solid fa-car  text-[20px]"></i>
				</div>

				<div data-vehicle="bus"
					class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800">
					<i class="fa-solid fa-bus  text-[20px]"></i>
				</div>

				<div data-vehicle="train"
					class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800">
					<i class="fa-solid fa-train  text-[20px]"></i>
				</div>

				<div data-vehicle="tram"
					class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800">
					<i class="fa-solid fa-train-tram  text-[20px] relative">
						<span
							class="bg-primary-700 rounded-[25px] text-white flex absolute bottom-[-19px] left-[-12px] p-1">
							<i class="fa-solid fa-euro-sign mr-[4px] text-[13px]"></i>
							<span class="text-[13px]">52</span>
						</span>
					</i>
				</div>
			</div>
		</div>
		<div class="flex flex-col justify-center items-center text-supporting_cyan-400 text-center mr-[25px]">
			<div class="text-[15px]">Nieuwe Uitstoot</div>
			<div class="text-[23px]"><span id="new-emissions">0</span>G C02</div>
		</div>
	</div>
	
	<div class="h-full w-full" id="canvas-box"></div>
</div>
