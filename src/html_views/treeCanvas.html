<div class="h-screen">
	<!-- MARK: Nav -->
	<div class="flex w-100 justify-center">
		<div class="fixed w-11/12 m-3 rounded-xl w-100 h-24 shadow-md bg-white fixed grid grid-cols-3 grid-flow-col justify-items-stretch text-center justify-items mx-3">
			<div class="flex justify-center items-center justify-self-start ml-3">
				<div class="flex gap-2 items-center">
					<div class="text-neutral-500 hover:bg-neutral-100 rounded p-2">
						<i class="fa-solid fa-road"></i>
						50.02 KM
					</div>
					<i class="fa-solid fa-chevron-right text-neutral-500"></i>
					<div class="text-neutral-500 hover:bg-neutral-100 rounded p-2">
						Fiets
					</div>
					<i class="fa-solid fa-equals text-neutral-500 font-bold"></i>
					<div class="text-neutral-500 hover:bg-neutral-100 rounded p-2">
						<div class="font-bold"><span id="emissions"></span><span>G CO2</span></div>
					</div>
				</div>
				<div class="flex flex-col justify-center items-center ml-[25px]">
<!--					<div class="text-[23px] font-medium text-orange-900"><span id="emissions"></span><span>G CO2</span></div>-->
<!--					<div class="text-[15px] text-orange-900">Jouw Uitstoot</div>-->
				</div>
			</div>

			<div class="text-supporting_cyan-800 flex flex-col justify-start justify-self-center items-center self-center w-full">

				<div class="mb-[5px] mt-[-12px]">Suggesties</div>
				<div class="flex justify-between space-x-6 text-center" id="vehicle-icons-container">
					<div data-vehicle="walk"
						 class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800 hover:text-supporting_cyan-600 hover:border-supporting_cyan-600">
						<i class="fa-solid fa-person-walking text-[20px]"></i>
					</div>

					<div data-vehicle="bike"
						 class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800 hover:text-supporting_cyan-600 hover:border-supporting_cyan-600">
						<i class="fa-solid fa-bicycle text-[20px]"></i>
					</div>

					<div data-vehicle="car"
						 class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800 hover:text-supporting_cyan-600 hover:border-supporting_cyan-600">
						<i class="fa-solid fa-car  text-[20px]"></i>
					</div>

					<div data-vehicle="bus"
						 class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800 hover:text-supporting_cyan-600 hover:border-supporting_cyan-600">
						<i class="fa-solid fa-bus text-[20px]"></i>
					</div>

					<div data-vehicle="tram"
						 class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800 hover:text-supporting_cyan-600 hover:border-supporting_cyan-600">
						<i class="fa-solid fa-train-tram text-[20px]"></i>
					</div>

					<div data-vehicle="train"
						 class="h-[32px] w-[32px] flex justify-center items-center rounded border border-supporting_cyan-800 hover:text-supporting_cyan-600 hover:border-supporting_cyan-600"
						 id="tram-vehicle">
						<i class="fa-solid fa-train text-[20px] relative">
						<span
								class="bg-primary-700 rounded-[25px] text-white flex absolute bottom-[-20px] left-[-2px] p-1">
							<i class="fa-solid fa-euro-sign mr-[4px] text-[13px]"></i>
							<!-- <span class="text-[13px] ns-price-result-label"></span> -->
						</span>
						</i>
					</div>

				</div>
			</div>
			<div class="flex justify-self-end items-center mr-[25px] gap-3">
				<div class="flex flex-col justify-center items-center text-supporting_cyan-400 text-center">
					<div class="text-[23px]"><span id="new-emissions">0</span>G C02</div>
					<div class="text-[15px]">Nieuwe Uitstoot</div>
				</div>
				<div>
					<i class="fa-solid fa-arrow-rotate-right"></i>
					<p>Opnieuw</p>
				</div>
			</div>

		</div>
	</div>
	<!-- MARK: Canvas -->
	<div class="h-full w-full" id="canvas-box"></div>

	<!-- MARK: NS Dialog -->
	<div id="ns-dialog" class="bg-neutral-50 top-40 absolute left-1/2 transform -translate-x-1/2 rounded rounded-[16px] overflow-hidden hidden">
		<div>
			<div class="p-[20px]">
				<div class="flex justify-between items-center">
					<p class="font-bold text-[20px]">Treinrit kosten</p>
					<button id="ns-close-dialog-button">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>

				<div class="mt-[25px] bg-white rounded rounded-[16px]">
					<div class="px-[18px] py-[13px] ">
						<div>
							<p class="font-medium text-neutral-300">Van</p>
							<select class="mb-[8px] border-neutral-100 rounded-md active:border-neutral-100" id="stations"></select>
						</div>
						<hr class="pb-[8px]">
						<div>
							<p class="font-medium text-neutral-300">Naar</p>
							<p class="font-semibold">Station Amsterdam Centraal</p>
						</div>
					</div>

				</div>

				<div class="pt-[8px] flex flex-col">
					<label for="ns-number-of-persons" class="font-medium text-neutral-500 pb-1.5">Aantal personen</label>
					<input
							class="application-textField mb-2"
							id="ns-number-of-persons"
							type="number"
							placeholder="Aantal personen"
							autocomplete="off"
							value="1"
					>
				</div>
			</div>
			<div class="h-[51px] w-full bg-supporting_yellow-400 flex items-center justify-between px-[20px]">
				<p class="font-bold text-white ns-price-result-label"></p>
				<button id="ns-done-button" class="justify-self-end bg-white rounded rounded-lg h-[36px] px-3 text-supporting_yellow-500 font-bold">Bereken</button>
			</div>
		</div>
	</div>
</div>
