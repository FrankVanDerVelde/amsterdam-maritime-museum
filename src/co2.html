<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Scripts--->
    <script src="assets/js/bomen.js"></script>
    <script src="assets/js/co2Berekening.js"></script>

    <title>Bomen</title>

</head>
<body>
<div id="gegevensGebruiker">
    <p>Welk vervoermiddel heb je gebruikt om bij het Scheepvaartmuseum te komen?</p>
    <select id="vervoersmiddel">
        <option id="Auto">Auto</option>
        <option id="Bus">Bus</option>
        <option id="Trein">Trein</option>
        <option id="Fiets">Fiets</option>
        <option id="Lopend">Lopend</option>
    </select>

</div>


<div id="aantalBomenBox">
  <p>Er zijn ongeveer <span id="aantalBomenPerJaar"></span> bomen per jaar nodig om deze uitstoot te compenseren.<br>
  Om deze uitstoot te compenseren in een maand zijn er ongeveer <span id="aantalBomenPerMaand"></span> bomen nodig<br> en per dag
  zijn er ongeveer <span id="aantalBomenPerDag"></span> bomen nodig om dit te compenseren.</p>
</div>




</body>
</html>
